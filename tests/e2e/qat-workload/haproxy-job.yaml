apiVersion: batch/v1
kind: Job
metadata:
  name: intel-qat-haproxy-workload
  namespace: intel-qat
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: intel-haproxy-job
        image: quay.io/ocpeng/qat-workload:0.1
        imagePullPolicy: Always
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 60; done;" ]
        securityContext:
          capabilities:
            add:
              [IPC_LOCK]
        resources:
          requests:
            qat.intel.com/dc: '4'
            qat.intel.com/cy: '4'
          limits:
            qat.intel.com/dc: '4'
            qat.intel.com/cy: '4'
      serviceAccount: intel-qat
